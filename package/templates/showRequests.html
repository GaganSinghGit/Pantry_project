{% extends 'base.html' %}
{% block title %}
Show Requests
{% endblock %}



{% block content %}
<br>
<div class="container">
    <h3 class="row justify-content-center">Requests</h3>
    <br>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Student ID</th>
                <th scope="col">Student Email</th>
                <th scope="col">Item Requested</th>
                <th scope="col">Quantity</th>
            </tr>
        </thead>
        <tbody>

            {% for item in request_forms %}
            <tr>
                <th scope="row">{{ item[0] }}</th>
                <td> {{ item[1] }}</td>
                <td> {{ item[2]}}</td>
                <td> {{ item[3] }} </td>
                <td> {{ item[4] }} </td>
            </tr>
            {% endfor%}
        </tbody>
    </table>
</div>


{% endblock %}
