{% extends 'base.html' %}
{% block title %}
Container Page
{% endblock %}



{% block content %}


<div class="container">
    <h3 class="row justify-content-center">Containers</h3>
    <br>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Barcode</th>
                <th scope="col">Weight (g)</th>
                <th scope="col">Food ID</th>
                
            </tr>
        </thead>
        <tbody>

            {% for item in containers %}
            <tr>
                <th scope="row">{{ item[0] }}</th>
                <td> {{ item[1] }}</td>
                <td> {{ item[2]}}</td>
                <td> {{ item[3] }} </td>
                
            </tr>
            {% endfor%}
        </tbody>
    </table>
</div>


{% endblock %}
